<!DOCTYPE html>
<html>

<head>
    <title>Create Sample Excel Files</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body {

            max-width: 800px;

            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background: #5568d3;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
